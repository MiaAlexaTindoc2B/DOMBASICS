<!DOCTYPE html>
 <html lang="en">
 
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Gadget Cart System</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 
 <body class="bg-indigo-50 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-3xl font-bold text-indigo-800 mb-10 text-center">Tech Gadget Cart System</h1>
  <main class="grid grid-cols-1 lg:grid-cols-2 gap-6 w-11/12 max-w-6xl">
 
  <section class="bg-indigo-600 p-6 rounded-2xl shadow-md text-white">
  <h2 class="text-2xl font-semibold mb-4 border-b border-indigo-300 pb-2 text-center">Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="product-list">
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Smart Watch</h3>
  <p class="text-md font-bold mt-2">$199.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Wireless Earbuds</h3>
  <p class="text-md font-bold mt-2">$79.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Bluetooth Speaker</h3>
  <p class="text-md font-bold mt-2">$59.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Fitness Tracker</h3>
  <p class="text-md font-bold mt-2">$49.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Tablet</h3>
  <p class="text-md font-bold mt-2">$249.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
 
  <div class="bg-indigo-400 p-4 rounded-xl shadow hover:bg-indigo-700 transition">
  <h3 class="text-lg font-semibold">Portable SSD</h3>
  <p class="text-md font-bold mt-2">$129.00</p>
  <button class="mt-3 bg-white text-indigo-700 font-semibold px-3 py-1 rounded hover:bg-indigo-100 add-btn">Add</button>
  </div>
  </div>
  </section>

   <section class="bg-indigo-600 p-6 rounded-2xl shadow-md text-white">
  <h2 class="text-2xl font-semibold mb-4 border-b border-indigo-300 pb-2 text-center">Cart</h2>
  <div id="cart-list" class="space-y-3 text-center">
  <p class="text-indigo-100">Cart is empty</p>
  </div>
  </section>
  </main>

 </body>
 
 </html>
